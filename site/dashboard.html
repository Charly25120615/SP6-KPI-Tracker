<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Tracker 2026 — SP6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 text-slate-900 font-sans">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold text-indigo-950 tracking-tight">Tracker KPIs 2026</h1>
                <p id="time" class="text-slate-500 font-medium mt-1 italic"></p>
            </div>
            <div class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-slate-200">
                <span class="text-indigo-600 font-bold text-sm">Status:</span>
                <span class="flex items-center gap-1.5 text-sm font-semibold text-slate-700">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span> Sincronizado
                </span>
            </div>
        </header>

        <section class="mb-12">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-1.5 h-8 bg-indigo-600 rounded-full"></div>
                <h2 class="text-2xl font-bold text-slate-800 tracking-tight">SECCIÓN 1 — Resumen Balance Scorecard</h2>
            </div>
            <div id="bsc-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <div class="w-1.5 h-8 bg-indigo-600 rounded-full"></div>
                <h2 class="text-2xl font-bold text-slate-800 tracking-tight">SECCIÓN 2 — Detalle de Desempeño</h2>
            </div>
            <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-900 text-white uppercase text-[11px] tracking-widest font-bold">
                                <th class="px-6 py-5">Rubro / Categoría</th>
                                <th class="px-6 py-5">Responsable</th>
                                <th class="px-6 py-5">Indicador (KPI)</th>
                                <th class="px-6 py-5 text-center">Nota W</th>
                                <th class="px-6 py-5 text-center">Nota Y</th>
                                <th class="px-6 py-5">Tendencia (12 meses)</th>
                            </tr>
                        </thead>
                        <tbody id="kpi-table-body" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        async function loadDashboard() {
            try {
                // Cargamos el JSON generado por GitHub Actions
                const response = await fetch('data.json');
                const data = await response.json();

                // 1. Actualizar fecha de sincronización
                document.getElementById('time').innerText = `Actualizado: ${data.lastUpdate}`;

                // 2. Renderizar SECCIÓN 1 (Tarjetas Rojas)
                renderBSC(data.bscData);

                // 3. Renderizar SECCIÓN 2 (Tabla de KPIs)
                renderTable(data.items);

            } catch (error) {
                console.error("Error cargando el dashboard:", error);
            }
        }

        function renderBSC(bscData) {
            const container = document.getElementById('bsc-container');
            if (!container || !bscData) return;

            container.innerHTML = bscData.map(item => `
                <div class="bg-red-500 text-white p-6 rounded-3xl shadow-lg transition-transform hover:scale-105">
                    <p class="text-xs font-bold uppercase opacity-80 mb-2">${item.categoria}</p>
                    <h2 class="text-5xl font-extrabold">${item.nota.toFixed(1)}%</h2>
                    <div class="w-full bg-white/20 h-1.5 mt-4 rounded-full overflow-hidden">
                        <div class="bg-white h-full" style="width: ${item.nota}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderTable(items) {
            const tbody = document.getElementById('kpi-table-body');
            if (!tbody || !items) return;

            tbody.innerHTML = items.map((item, idx) => `
                <tr class="hover:bg-indigo-50/50 transition-colors">
                    <td class="px-6 py-5 font-bold text-indigo-900 text-sm">${item.rubro}</td>
                    <td class="px-6 py-5 text-slate-600 font-medium text-sm">${item.empleado}</td>
                    <td class="px-6 py-5 text-slate-800 font-semibold text-sm leading-tight">${item.kpi}</td>
                    <td class="px-6 py-5 text-center">
                        <span class="px-3 py-1 bg-slate-100 rounded-lg font-bold text-slate-700">${item.notaW}%</span>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <span class="px-3 py-1 ${item.notaY >= 80 ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'} rounded-lg font-bold">
                            ${item.notaY}%
                        </span>
                    </td>
                    <td class="px-6 py-5">
                        <canvas id="chart-${idx}" width="150" height="40"></canvas>
                    </td>
                </tr>
            `).join('');

            // Crear los gráficos de tendencia para cada fila
            items.forEach((item, idx) => {
                const ctx = document.getElementById(`chart-${idx}`).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array(12).fill(''),
                        datasets: [{
                            data: item.trend,
                            borderColor: '#6366f1',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: true,
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        plugins: { legend: { display: false } },
                        scales: { x: { display: false }, y: { display: false } }
                    }
                });
            });
        }

        // Iniciar carga
        loadDashboard();
    </script>
</body>
</html>
